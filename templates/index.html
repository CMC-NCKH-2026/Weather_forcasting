<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGGER</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --border-radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-color);
        }

        #app {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            letter-spacing: 1px;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* Remove spinner buttons from number inputs */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
        }

        .custom-input {
            background-color: #000;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.5);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            font-weight: 300;
            transition: all 0.25s ease-in-out;
            text-align: center;
            padding: 0.6rem 1rem;
        }

        .custom-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.25s ease-in-out;
        }

        .custom-input:hover,
        .custom-input:focus {
            background-color: #fff;
            color: #000;
            border-color: #fff;
            box-shadow: none;
            outline: none;
        }

        .custom-input:hover::placeholder,
        .custom-input:focus::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        button, .btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            font-weight: 300;
            transition: all 0.25s ease-in-out;
            border-radius: 0.75rem;
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 0.6rem 1.5rem;
        }

        button:hover,
        button:focus,
        .btn:hover,
        .btn:focus {
            background-color: #fff;
            color: #000;
            border-color: #fff;
            box-shadow: none;
        }

        button.active,
        .btn.active {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }

        label {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 0.4rem;
            display: block;
            font-weight: 300;
        }

        .result-box {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .result-box h3 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .result-box p {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 300;
        }

        .error-box {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .error-box h3 {
            font-weight: 300;
        }
        /* claude-code @ claude.ai */

        .error-box p {
            font-weight: 300;
        }

        .content-wrapper {
            max-width: 900px;
            width: 100%;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Light theme overrides */
        body.light-theme {
            background-color: #fff;
            color: #000;
        }

        body.light-theme .custom-input {
            background-color: #fff;
            color: #000;
            border-color: rgba(0, 0, 0, 0.5);
        }

        body.light-theme .custom-input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        body.light-theme .custom-input:hover,
        body.light-theme .custom-input:focus {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }

        body.light-theme .custom-input:hover::placeholder,
        body.light-theme .custom-input:focus::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        body.light-theme button,
        body.light-theme .btn {
            color: #000;
            border-color: #000;
        }

        body.light-theme button:hover,
        body.light-theme button:focus,
        body.light-theme .btn:hover,
        body.light-theme .btn:focus {
            background-color: #000;
            color: #fff;
        }

        body.light-theme button.active,
        body.light-theme .btn.active {
            background-color: #000;
            color: #fff;
        }

        body.light-theme .result-box {
            background-color: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.3);
        }

        body.light-theme .error-box {
            background-color: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Theme toggle button -->
    <button class="btn theme-toggle" id="themeToggle" onclick="toggleTheme()">
        <span id="themeIcon">â˜€</span>
    </button>

    <div id="app">
        <div class="content-wrapper text-center">
            <h1>weather predictor</h1>

            <!-- Mode Selection Buttons -->
            <div class="d-flex justify-content-center gap-3 mb-4">
                <button class="btn" id="btnSummary" onclick="switchMode('summary')">weather summary</button>
                <button class="btn" id="btnPrecip" onclick="switchMode('precip')">precipitation type</button>
                <button class="btn" id="btnTemp" onclick="switchMode('temp')">temperature</button>
            </div>

            <!-- Weather Summary Form -->

                    </div>
                    <div class="col-md-6">
                        <label>humidity (0.0 - 1.0)</label>
                        <input type="number" step="any" name="humidity" class="form-control custom-input" min="0" max="1" required>
                    </div>
                    <div class="col-md-6">
                        <label>wind speed (km/h)</label>
                        <input type="number" step="any" name="wind_speed" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-6">
                        <label>wind bearing (degrees)</label>
                        <input type="number" name="wind_bearing" class="form-control custom-input" min="0" max="360" required>
                    </div>
                    <div class="col-md-6">
                        <label>visibility (km)</label>
                        <input type="number" step="any" name="visibility" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-6">
                        <label>pressure (millibars)</label>
                        <input type="number" step="any" name="pressure" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-6">
                        <label>hour (0-23)</label>
                        <input type="number" name="hour" class="form-control custom-input" min="0" max="23" required>
                    </div>
                    <div class="col-md-6">
                        <label>month (1-12)</label>
                        <input type="number" name="month" class="form-control custom-input" min="1" max="12" required>
                    </div>
                    <div class="col-md-6">
                        <label>precip type</label>
                        <input type="text" name="precip_type" class="form-control custom-input" value="rain" required>
                    </div>
                </div>
                <button type="submit" class="btn w-100 mt-4">predict summary</button>
            </form>

            <!-- Precipitation Type Form -->
            <form id="precip-form" style="display: none;">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label>temperature (c)</label>
                        <input type="number" step="any" name="temp" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-6">
                        <label>apparent temperature (c)</label>
                        <input type="number" step="any" name="apparent_temp" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-6">
                        <label>humidity (0.0 - 1.0)</label>
                        <input type="number" step="any" name="humidity" class="form-control custom-input" min="0" max="1" required>
                    </div>
                    <div class="col-md-6">
                        <label>wind speed (km/h)</label>
                        <input type="number" step="any" name="wind_speed" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-6">
                        <label>wind bearing (degrees)</label>
                        <input type="number" name="wind_bearing" class="form-control custom-input" min="0" max="360" required>
                    </div>
                    <div class="col-md-6">
                        <label>visibility (km)</label>
                        <input type="number" step="any" name="visibility" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-6">
                        <label>pressure (millibars)</label>
                        <input type="number" step="any" name="pressure" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-6">
                        <label>hour (0-23)</label>
                        <input type="number" name="hour" class="form-control custom-input" min="0" max="23" required>
                    </div>
                    <div class="col-md-6">
                        <label>month (1-12)</label>

                </div>

            </form>

            <!-- Temperature Form -->
            <form id="temp-form" style="display: none;">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label>temperature (c)</label>
                        <input type="number" step="any" name="temp" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-6">
                        <label>apparent temperature (c)</label>
                        <input type="number" step="any" name="apparent_temp" class="form-control custom-input" required>
                    </div>
                    <div class="col-md-6">
                        <label>humidity (0.0 - 1.0)</label>
                        <input type="number" step="any" name="humidity" class="form-control custom-input" min="0" max="1" required>
                    </div>
                    <div class="col-md-6">

                        <input type="number" step="any" name="wind_speed" class="form-control custom-input" required>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme management
        function getPreferredTheme() {
            const stored = localStorage.getItem('theme');
            if (stored) return stored;
            
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        }

        function setTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-theme');
                document.getElementById('themeIcon').textContent = 'ðŸŒ™';
            } else {
                document.body.classList.remove('light-theme');
                document.getElementById('themeIcon').textContent = 'â˜€';
            }
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        // Initialize theme
        setTheme(getPreferredTheme());

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'light' : 'dark');
            }
        });

        let currentMode = 'summary';

        function switchMode(mode) {
            currentMode = mode;
            
            // Hide all forms
            document.getElementById('summary-form').style.display = 'none';
            document.getElementById('precip-form').style.display = 'none';
            document.getElementById('temp-form').style.display = 'none';
            
            // Remove active class from all buttons
            document.getElementById('btnSummary').classList.remove('active');
            document.getElementById('btnPrecip').classList.remove('active');
            document.getElementById('btnTemp').classList.remove('active');
            
            // Show selected form and activate button
            if (mode === 'summary') {
                document.getElementById('summary-form').style.display = 'block';
                document.getElementById('btnSummary').classList.add('active');
            } else if (mode === 'precip') {
                document.getElementById('precip-form').style.display = 'block';
                document.getElementById('btnPrecip').classList.add('active');
            } else if (mode === 'temp') {
                document.getElementById('temp-form').style.display = 'block';
                document.getElementById('btnTemp').classList.add('active');
            }
            
            // Hide result/error
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        // Handle form submissions
        document.getElementById('summary-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleSubmit(this, '/handle_summary_prediction');
        });

        document.getElementById('precip-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleSubmit(this, '/handle_precip_prediction');
        });

        document.getElementById('temp-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleSubmit(this, '/handle_temp_prediction');
        });

        async function handleSubmit(form, endpoint) {
            const formData = new FormData(form);
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.error) {
                    showError(result.error);
                } else if (result.result) {
                    showResult(result.result);
                } else {
                    showError('Unknown response from server');
                }
            } catch (error) {
                showError('Failed to connect to server: ' + error.message);
            }
        }

        function showResult(text) {
            document.getElementById('error').style.display = 'none';
            document.getElementById('resultText').textContent = text;
            document.getElementById('result').style.display = 'block';
        }

        function showError(text) {
            document.getElementById('result').style.display = 'none';
            document.getElementById('errorText').textContent = text;
            document.getElementById('error').style.display = 'block';
        }

        // Initialize with summary mode
        switchMode('summary');
    </script>
</body>
</html>
